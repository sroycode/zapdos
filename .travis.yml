sudo: required

language: cpp

services:
  - docker

before_install:
- docker pull sroycode/zapdos_build

script:
- docker run sroycode/zapdos_build -v zapdos:/zapdos /bin/bash -c "cd /zapdos && mkdir -p build && cd build && source /opt/rh/devtoolset-7/enable && cmake3 -DBOOST_ROOT=/opt/local/boost .. && make"
